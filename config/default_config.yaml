TRAIN:
  DATA:
    IMAGE_SIZE: [256, 256]
    BATCH_SIZE: 64
    SHUFFLE: True
    MEAN:  [0.66645192, 0.66645192, 0.66645192]
    STD: [0.32449971, 0.32449971, 0.32449971]
  TRAIN_PARA:
    MODEL_TYPE: 1 #{1: Resnet50, 2: DenseNet201, 3: VGG19, 4: ConvNeXt_Large, 5: MobileNet}
