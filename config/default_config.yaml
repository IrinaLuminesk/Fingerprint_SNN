    BEGIN_EPOCH: 0
    END_EPOCH: 100
    LAST_EPOCH: 0
    OPTIMIZER: "AdamW"
    RESUME: False
    EARLY_STOPPING: TRUE
    PATIENCE: 10
  OPTIONAL:
    SAVE_CHECKPOINT: TRUE
    CHECKPOINT_PATH: "./resume_model/checkpoint.pth"
    SAVE_BEST: TRUE
    BEST_PATH: "./best_model/best_checkpoint.pth"
    SAVE_METRICS: TRUE
    METRICS_PATH: "./metrics/metrics.csv"
  TRANSFORM: TRUE
  LEARNING_RATE:
    PieceWise:
      START_LR: 0.0001
      MAX_LR: 0.0005
      MIN_LR: 0.0001
      RAMPUP_EPOCHS: 10
      SUSTAIN_EPOCHS: 5
      EXP_DECAY: 0.8
    WarmupCosine: 
      START_LR: 0.00001
      MAX_LR: 0.00005
      MIN_LR: 0.00003
      RAMPUP_EPOCHS: 5
      SUSTAIN_EPOCHS: 30
      COS_DECAY: 15
